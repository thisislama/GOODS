    <link rel="stylesheet" href="P.css">

<script src = "addProduct.js"></script>
</head>


<body>

    <header>
        <div class="header-top">
            <div class="logo-box">
                <img src="images/logo.jpeg" alt="Logo">
                <div class="header-title">
                    <h1>GOODS</h1>
                    <p>
                        <a href="HomePage.html">Home</a> /
                        <a href="SellerDashBoard.html">Seller dashboard</a> /
                        <a href="AddProduct.html">Add Product</a>
                    </p>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="UserPage.html">User Page</a></li>
                <li><a href="SellerDashBoard.html">Seller Page</a></li>
                <li><a href="Toy.html">Toys Page</a></li>

                <li><a href="electronics.html">Electronics Page</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="title">
            <br>
            <h1>Add New Product</h1>
            <br>
        </div>
        <br>
        <div class="formcontainer">
            <form>
                <label for="categories">Select Categories:</label>
                <br>
                <div class="selectcontainer">
                    <select id="categories" name="categories" required>
                        <option value="">-</option> <!-- Placeholder -->
                        <option value="1">Clothes</option>
                        <option value="2">Toys</option>
                        <option value="3">Electronic</option>
                    </select>
                </div>
                <br>
                <ul class="customform">
                    <li>
                        <label>Product Name: <input type="text" name="productname" class="input-field"></label>
                    </li>
                    <li>
                        <label>Description: <input type="text" name="description" class="input-field large-input"></label>
                    </li>
                    <li>
                        <label>Price: <input type="text" name="price" class="input-field"></label>
                    </li>
                </ul>
                <div class="quantity-container">
                    <label>Quantity: <input type="number" id="quantity" value="1" min="1" ></label>
                </div>
                <br><br>
                <div id="file-upload">
                    <h3> Insert Photo:</h3>
                    <input type="file" accept="image/*">
                </div>
                <br>
                <div id="Add-product">
                    <input type="submit" value="Add Product">
                </div>
            </form>
        </div>
        <br><br>
    </main>

    <footer>
        <div class="footer-container">
            <div class="contact">
                <p>Contact us:</p>
                <p><a href="mailto:goodsonlineshopping@gmail.com">Email</a></p>
                <p>Telephone: +966 0508833221</p>
            </div>

            <div class="social-media">
                <h2>Follow us on social media</h2>
                <div class="footer-icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>&copy; 2024 All Rights Reserved.</p>
        </div>
    </footer>
